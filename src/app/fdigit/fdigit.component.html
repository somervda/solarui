<link
  href="https://fonts.googleapis.com/css?family=Orbitron"
  rel="stylesheet"
  type="text/css"
/>
<div class="grid-container">
  <div class="grid-item">
    <button mat-button id="btnUp" (click)="valueUp()" class="freq-button">
      <img src="../../assets/triangle-up.png" class="triangle" />
    </button>
  </div>
  <div
    class="grid-item"
    style="
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 25px;
    "
  >
    {{ value }}
  </div>
  <div class="grid-item">
    <button mat-button id="btnDown" (click)="valueDown()" class="freq-button">
      <img src="../../assets/triangle-down.png" class="triangle" />
    </button>
  </div>
</div>
